{% extends 'pelanggan/layout.html' %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="bi bi-cart-plus me-2"></i>Form Pemesanan
        </h4>
        <a href="{{ url_for('pelanggan_menu') }}" class="btn btn-sm btn-light">
          <i class="bi bi-arrow-left me-1"></i> Kembali
        </a>
      </div>
    </div>

    <div class="card-body">
      <form method="POST">
        <div class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>Anda akan memesan menu dengan ID: {{ id_menu }}
        </div>

        <div class="mb-3">
          <label for="jumlah" class="form-label fw-bold">Jumlah Pesanan</label>
          <input type="number" 
                class="form-control" 
                id="jumlah" 
                name="jumlah" 
                min="1" 
                value="1" 
                required>
          <div class="form-text">Masukkan jumlah yang ingin dipesan (minimal 1)</div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-send-check me-2"></i> Pesan Sekarang
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 0.5rem;
  }
  .card-header {
    border-radius: 0.5rem 0.5rem 0 0 !important;
  }
  .btn-lg {
    padding: 0.75rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 0.5rem;
  }
</style>
{% endblock %}
